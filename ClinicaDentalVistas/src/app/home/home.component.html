<div class="row">
  <div class="col-sm-12">
    <div id="carouselExampleIndicators1" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators1" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators1" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators1" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="http://www.codigosanluis.com/wp-content/uploads/2018/02/dentista.jpg"
               alt="First slide"></div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://canalchupete.com/wp-content/uploads/2018/05/odontologo.jpg"
               alt="Second slide"></div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://elnoti.com/wp-content/uploads/2017/10/odontologos-900x540_c.jpg"
               alt="Third slide"></div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators1" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators1" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="col-sm-12">
    <app-usuarios></app-usuarios>
  </div>
  <div *ngIf="mostrarComponente===true" class="col-sm-12">
    <app-sucursales></app-sucursales>
  </div>
  <div *ngIf="mostrarComponente===true" class="col-sm-12">
    <app-sucursal-batan></app-sucursal-batan>
  </div>
  <div *ngIf="mostrarComponente===true" class="col-sm-12">
    <app-sucursales-cumbaya></app-sucursales-cumbaya>
  </div>
</div>
